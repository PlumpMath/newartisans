<div id="archive-tags">
  <h2>Archive categories</h2>
  <ul>
    <li><a href="/archives">all</a></li>
    $for(tags)$
      <li><a href="/tags/$path$">$path$</a></li>
    $endfor$
  </ul>
</div>
<div id="archive-list">
  $for(posts)$
    <div class="archive">
      <div class="archive-date">
        <a name="$year$$mon$$day_$">$month$ $day$, $year$</a>
      </div>
      <div class="archive-title"><a href="$url$" rel="bookmark">$title$</a></div>
    </div>
  $endfor$
</div>
